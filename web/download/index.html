<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argon - Download</title>

    <link rel="stylesheet" href="../index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body">
    <nav class="navbar">
        <span style="border-radius: 10px; background-color: rgb(195, 0, 255);" class="m-3 h5 font-weight-bold text-white p-3">Argon</span>
        <a class="nav-link m-3 h5 text-white align-middle" href="../">Home</a>
        <a class="nav-link m-3 h5 text-white align-middle" href="https://github.com/juaneth/Argon">GitHub</a>
        <a class="nav-link m-3 h5 text-white align-middle" href="app/">Open in browser</a>
        <a class="nav-link m-3 h5 text-white align-middle bg-primary rounded-pill p-4" href="download/">Download Client</a>
    </nav>

    <h1 style="text-shadow: 0px 5px 6px rgba(0, 0, 0, 0.25); " class="text-light m-5 text-center">Downloads</h1>
    <div class="row justify-content-center m-5">
        <div style="border-radius: 30px;" class="container bg-primary text-center shadow-lg m-5 container bg-dark text-center p-4 mb-5">
            <h2 class="text-light pt-5 text-center">Windows</h2>

            <button class="btn btn-light mb-4 m-3 p-4 rounded-pill shadow-lg">Download stable</button>
            <button class="btn btn-light mb-4 m-3 p-4 rounded-pill shadow-lg">Download beta</button>
        </div>

        <div style="border-radius: 30px;" class="container bg-primary text-center shadow-lg m-5 container bg-dark text-center p-4 mb-5">
            <h2 class="text-light pt-5 text-center">MacOS</h2>

            <button class="btn btn-light mb-4 m-3 p-4 rounded-pill shadow-lg">Download stable</button>
            <button class="btn btn-light mb-4 m-3 p-4 rounded-pill shadow-lg">Download beta</button>
        </div>

        <div style="border-radius: 30px;" class="container bg-primary text-center shadow-lg m-5 container bg-dark text-center p-4 mb-5">
            <h2 class="text-light pt-5 text-center">Linux</h2>

            <button class="btn btn-light mb-4 m-3 p-4 rounded-pill shadow-lg">Download .appimage stable</button>
            <button class="btn btn-light mb-4 m-3 p-4 rounded-pill shadow-lg">Download .appimage beta</button>
        </div>

        <div style="border-radius: 30px;" class="container bg-primary text-center shadow-lg m-5 container bg-dark text-center p-4 mb-5">
            <h2 class="text-light pt-5 text-center">Source</h2>

            <p class="text-light">All source code is hosted on GitHub <a class="text-light" href="https://github.com/juaneth/Argon">here</a>
            </p>
            <button class="btn btn-light mb-4 m-3 p-4 rounded-pill shadow-lg">Download source</button>
            <button class="btn btn-light mb-4 m-3 p-4 rounded-pill shadow-lg">Download beta branch</button>

            <p class="text-light m-3 mb-4">To build, download source and run <code class="rounded bg-dark text-light p-1">npm i</code> inside of the directory. Argon is built on Electron so it should be easy to build to your platform of choice
                <3</p>
        </div>
    </div>
</body>

</html>
